kind: kapeta://kapeta/block-type-frontend:1.3.5
metadata:
  name: kapeta/sample-java-chat-chat-app
  title: Chat App
  visibility: public
spec:
  entities:
    types:
      - type: dto
        name: Message
        properties:
          id:
            type: string
            secret: false
            required: true
            global: false
          text:
            type: string
            secret: false
            required: true
            global: false
          createdAt:
            type: date
            secret: false
            required: true
            global: false
          authorName:
            type: string
            secret: false
            required: true
            global: false
      - type: dto
        name: CreateMessage
        properties:
          text:
            type: string
            secret: false
            required: true
            global: false
          authorName:
            type: string
            secret: false
            required: true
            global: false
    source:
      type: kaplang
      version: 1.9.3
      value: |-
        type Message {
        	id: string
        	text: string
        	createdAt: date
        	authorName: string
        }


        type CreateMessage {
        	text: string
        	authorName: string
        }
  providers:
    - kind: kapeta://kapeta/resource-type-web-page:0.0.13
      metadata:
        name: chat
      spec:
        port:
          name: http
          type: web
        path: /
  consumers:
    - kind: kapeta/resource-type-rest-client:1.1.0
      metadata:
        name: messages
      spec:
        port:
          name: rest
          type: rest
        methods:
          Messages::deleteAll:
            responseType:
              type: void
            method: DELETE
            path: /messages/
            description: Delete all messages
            arguments: {}
            controllerName: Messages
          Messages::delete:
            responseType:
              type: void
            method: DELETE
            path: /messages/{id}
            description: Delete message
            arguments:
              id:
                type: string
                transport: PATH
                argument: id
                optional: false
            controllerName: Messages
          Messages::add:
            responseType:
              ref: Message
            method: POST
            path: /messages/
            description: Add message
            arguments:
              message:
                ref: CreateMessage
                transport: BODY
                argument: message
                optional: false
            controllerName: Messages
          Messages::getAll:
            responseType:
              ref: Message[]
            method: GET
            path: /messages/
            description: Get all messages
            arguments: {}
            controllerName: Messages
        source:
          type: kaplang
          version: 1.9.3
          value: |+
            controller Messages('/messages') {
                //Get all messages
                @GET("/")
                getAll(): Message[]

                //Add message
                @POST("/")
                add(@Body message:CreateMessage): Message

                //Delete message
                @DELETE("/{id}")
                delete(@Path id:string): void


                //Delete all messages
                @DELETE("/")
                deleteAll(): void
            }

  target:
    kind: kapeta://kapeta/language-target-react-ts:3.0.1
