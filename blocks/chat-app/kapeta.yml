kind: kapeta://kapeta/block-type-frontend:1.3.5
metadata:
  name: kapeta/sample-java-chat-chat-app
  title: Chat App
  visibility: public
spec:
  entities:
    types:
      - type: dto
        name: Message
        description: null
        properties:
          id:
            type: string
            description: null
            secret: false
            required: true
            global: false
          text:
            type: string
            description: null
            secret: false
            required: true
            global: false
          createdAt:
            type: date
            description: null
            secret: false
            required: true
            global: false
          authorName:
            type: string
            description: null
            secret: false
            required: true
            global: false
      - type: dto
        name: CreateMessage
        description: null
        properties:
          text:
            type: string
            description: null
            secret: false
            required: true
            global: false
          authorName:
            type: string
            description: null
            secret: false
            required: true
            global: false
    source:
      type: kapeta-dsl
      value: |-
        Message {
        	id: string
        	text: string
        	createdAt: date
        	authorName: string
        }

        CreateMessage {
        	text: string
        	authorName: string
        }
  providers:
    - kind: kapeta/resource-type-web-page:0.0.12
      metadata:
        name: chat
      spec:
        port:
          name: http
          type: web
        path: /
  consumers:
    - kind: kapeta://kapeta/resource-type-rest-client:1.0.18
      metadata:
        name: messages
      spec:
        port:
          name: rest
          type: rest
        methods:
          getMessages:
            responseType:
              ref: Message[]
            method: GET
            path: /messages
            description: Get all messages
            arguments: {}
          addMessage:
            responseType:
              ref: Message
            method: POST
            path: /messages
            description: Add message
            arguments:
              message:
                ref: CreateMessage
                transport: BODY
          deleteMessage:
            responseType:
              type: void
            method: DELETE
            path: /messages/{id}
            description: Delete message
            arguments:
              id:
                type: string
                transport: PATH
          deleteAllMessages:
            responseType:
              type: void
            method: DELETE
            path: /messages
            description: Delete all messages
            arguments: {}
        source:
          type: kapeta-dsl
          value: |-
            //Get all messages
            @GET("/messages")
            getMessages(): Message[]

            //Add message
            @POST("/messages")
            addMessage(@Body message:CreateMessage): Message

            //Delete message
            @DELETE("/messages/{id}")
            deleteMessage(@Path id:string): void

            //Delete all messages
            @DELETE("/messages")
            deleteAllMessages(): void
  target:
    kind: kapeta://kapeta/language-target-react-ts:2.0.2
